<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
	<link rel="shortcut icon" href="#" />
</head>

<body>
<form>
	<h1>BeagleBone Beat-Box</h1>
	<div>by Supriya Dua!</div>



	
	<div id='content'>
		<div id='status-box'>
			<h2>Volume and Tempo Status</h2>
			<div id='status'>None yet...</div>
		</div>
		
		<div id='left-box'>
			<div id='modediv'>
				<h2>Drum Beat Selection</h2>
				<p>Current drum beat mode is: <strong><span id="modeid"></span></strong></p>
				<p>
					<input type="button" id="modeNone"  value="None"/>
					<input type="button" id="modeRock1" value="Rock #1"/>
					<input type="button" id="modeRock2" value="Rock #2"/>
				</p>
				<h3>Volume</h3>
				<p>
					<input type="button" id="volumeDown" value=" - "/>
					<input type="button" id="volumeUp" value=" + "/>
					(0 - 100)
				</p>
				<h3>Tempo</h3>
				<p>
					<input type="button" id="tempoDown" value=" - "/>
					<input type="button" id="tempoUp" value=" + "/>
					(BPM)
				</p>
				<h2>Play Drum Sounds</h2>
				<p>
					<input type="button" id="modeHiHat"  value="Hi-Hat"/>
					<input type="button" id="modeSnare" value="Snare"/>
					<input type="button" id="modeBase" value="Base"/>
				</p>
			</div>
			
		</div>


	</div>

	<div id='content'>
		<h3>Beatbox's Status</h3>
		
		<div class="box" id="right_bar">
			<h4>CPU Info</h4>
			<code><span id="cpuinfoId"></span></code>
		</div>
		<div class="box">
			<h4>Linux version</h4>
			<code><span id="versionId"></span></code>
		</div>
		<div class="box">
			<h4>Command Line</h4>
			<code><span id="cmdlineId"></span></code>
		</div>
		<div class="box">
			<h4>BBB Uptime</h4>
			<p>Current up time [s], and time in idle process [s]: 
				<code><span id="uptimeId"></span></code>
			</p>
		</div>
	</div>

</form>
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='https://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>

	<script src='javascripts/beatbox_ui.js' type='text/javascript'></script>
	<script src='javascripts/proc_ui.js' type='text/javascript'></script>
</body>
</html>
